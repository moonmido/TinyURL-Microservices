spring.application.name=url-shortening-service

server.port=8091
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_db
spring.datasource.username=root
spring.datasource.password=root

# Optional: specify the driver explicitly
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically create / update tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=86400000  # cache entry TTL (1 day)
